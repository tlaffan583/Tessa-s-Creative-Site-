<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessa's Forest Adventure</title>



  <style>
   
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(20, 20, 20); /* Starting color for background */
      overflow: hidden;
      font-family: 'Special Elite', sans-serif;
      transition: background-color 0.3s ease;
    }

    /* Title Styling */
    h1 {
      font-size: 3em;
      color: #440000; /* Dark reddish-black color */
      position: absolute;
      margin: 0;
    }

    /* Button Styling */
    a {
      color: #ff3333; /* Red text color */
      text-decoration: none;
      font-size: 1.5em;
      border: 2px solid #ff3333; /* Red border color */
      padding: 10px 20px;
      border-radius: 8px;
      position: absolute;
      bottom: 50px;
    }
    a:hover {
      background-color: #ff3333;
      color: #0a1435;
    }
  </style>
</head>

<body>
  <h1 id="animatedTitle">Tessa's Forest Adventure</h1>
  <a href="sketch1.html">Enter the Forest</a>

  <script>
    const title = document.getElementById("animatedTitle");
    let posX = 20; // Start very close to the left
    let speedX = 1.5; // Slower speed for controlled movement

    // Smaller bouncing range on the left side
    const maxRange = window.innerWidth * 0.15; // 15% of the screen width

    function animate() {
      // Update position for horizontal bouncing
      posX += speedX;

      // Reverse direction if the title reaches the specified range
      if (posX <= 0 || posX >= maxRange) {
        speedX *= -1;
      }

      // Apply horizontal position to title
      title.style.transform = `translateX(${posX}px)`;

      // Continue animation loop
      requestAnimationFrame(animate);
    }

    // Background color change based on cursor position
    document.addEventListener('mousemove', (e) => {
      const screenWidth = window.innerWidth;
      const cursorX = e.clientX;

      // Calculate color intensity based on cursor position (0 to 255)
      const intensity = Math.floor((cursorX / screenWidth) * 255);

      // Transition from dark green to dark gray
      document.body.style.backgroundColor = `rgb(${intensity / 3}, ${intensity / 4}, ${intensity / 3})`;
    });

    // Start the animation loop
    animate();
  </script>
</body>
</html>
