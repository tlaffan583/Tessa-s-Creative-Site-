<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a1435;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ffffff;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1 id="animatedTitle">Spooky Forest Adventure</h1>
  <script>
    const title = document.getElementById("animatedTitle");
    let posX = 0, posY = 0;
    let speedX = 1, speedY = 1;
    let colorIntensity = 0;
    let colorDirection = 1;

    function animate() {
      
      posX += speedX;
      posY += speedY;

     
      if (posX > window.innerWidth - title.clientWidth || posX < 0) speedX *= -1;
      if (posY > window.innerHeight - title.clientHeight || posY < 0) speedY *= -1;

      
      title.style.transform = `translate(${posX}px, ${posY}px)`;

      
      colorIntensity += colorDirection * 1; 
      if (colorIntensity >= 50 || colorIntensity <= 0) colorDirection *= -1;
      document.body.style.backgroundColor = `rgb(${10 + colorIntensity}, ${20 + colorIntensity}, ${40 + colorIntensity})`;

     
      requestAnimationFrame(animate);
    }

    
    animate();
  </script>
</body>
</html>
