<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Title Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a1435;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ffffff;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1 id="animatedTitle">Spooky Forest Adventure</h1>
  <script>
    const title = document.getElementById("animatedTitle");
    let posX = 50, posY = 50;  // Starting position
    let speedX = 2, speedY = 2; // Speed in pixels per frame
    let colorIntensity = 0;
    let colorDirection = 1;

    function animate() {
      // Update position
      posX += speedX;
      posY += speedY;

      // Get the width and height of the title element
      const titleWidth = title.clientWidth;
      const titleHeight = title.clientHeight;

      // Check for collision with the window edges and bounce if needed
      if (posX <= 0 || posX >= window.innerWidth - titleWidth) speedX *= -1; // Reverse horizontal direction
      if (posY <= 0 || posY >= window.innerHeight - titleHeight) speedY *= -1; // Reverse vertical direction

      // Apply new position
      title.style.transform = `translate(${posX}px, ${posY}px)`;

      // Animate background color for a dimming effect
      colorIntensity += colorDirection * 1;
      if (colorIntensity >= 50 || colorIntensity <= 0) colorDirection *= -1;
      document.body.style.backgroundColor = `rgb(${10 + colorIntensity}, ${20 + colorIntensity}, ${40 + colorIntensity})`;

      // Continue animation
      requestAnimationFrame(animate);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
