<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessa's Forest Adventure</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
   
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(20, 20, 20); 
      overflow: hidden;
      font-family: 'Special Elite', sans-serif;
      transition: background-color 0.3s ease;
    }

    
    h1 {
      font-size: 3em;
      color: #440000; 
      position: absolute;
      margin: 0;
    }

 
    a {
      color: #ff3333; 
      text-decoration: none;
      font-size: 1.5em;
      border: 2px solid #ff3333; 
      padding: 10px 20px;
      border-radius: 8px;
      position: absolute;
      bottom: 50px;
    }
    a:hover {
      background-color: #ff3333;
      color: #0a1435;
    }
  </style>
</head>

<body>
  <h1 id="animatedTitle">Tessa's Forest Adventure</h1>
  <a href="sketch1.html">Enter the Forest</a>

  <script>
    const title = document.getElementById("animatedTitle");
    let posX = 20; 
    let speedX = 1.5; 

    
    const maxRange = window.innerWidth * 0.15; 

    function animate() {
      
      posX += speedX;

   
      if (posX <= 0 || posX >= maxRange) {
        speedX *= -1;
      }

     
      title.style.transform = `translateX(${posX}px)`;

    
      requestAnimationFrame(animate);
    }

    
    document.addEventListener('mousemove', (e) => {
      const screenWidth = window.innerWidth;
      const cursorX = e.clientX;

      
      const intensity = Math.floor((cursorX / screenWidth) * 255);

     
      document.body.style.backgroundColor = `rgb(${intensity / 3}, ${intensity / 4}, ${intensity / 3})`;
    });

   
    animate();
  </script>
</body>
</html>
