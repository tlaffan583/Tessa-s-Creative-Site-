<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessa's Forest Adventure</title>

  <!-- Optional Google Font for the Title -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    /* General Page Styling */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a; /* Initial dark gray background */
      overflow: hidden;
      font-family: 'Special Elite', sans-serif;
    }

    /* Bouncing Title Styling */
    h1 {
      font-size: 2.5em;
      color: #add8e6;
      position: absolute;
      margin: 0;
    }

    /* Button Styling */
    a {
      color: #add8e6;
      text-decoration: none;
      font-size: 1.5em;
      border: 2px solid #add8e6;
      padding: 10px 20px;
      border-radius: 8px;
      position: absolute;
      bottom: 50px;
    }
    a:hover {
      background-color: #add8e6;
      color: #1a1a1a;
    }
  </style>
</head>

<body>
  <h1 id="animatedTitle">Tessa's Forest Adventure</h1>
  <a href="sketch1.html">Enter the Forest</a>

  <script>
    const title = document.getElementById("animatedTitle");
    let posY = 0;
    let speedY = 1; // Adjust speed for smooth vertical movement

    function animateTitle() {
      // Update vertical position for the bouncing effect
      posY += speedY;
      
      // Limit the title's range of motion to a smaller area vertically
      if (posY >= 50 || posY <= -50) speedY *= -1;  // Reverse direction when reaching bounds

      // Apply new position to the title element
      title.style.transform = `translateY(${posY}px)`;

      // Continue animation loop
      requestAnimationFrame(animateTitle);
    }

    // Background color based on cursor position
    document.addEventListener("mousemove", (e) => {
      const screenWidth = window.innerWidth;
      const cursorPosition = e.clientX;
      
      // Calculate color based on cursor's horizontal position
      const greenValue = Math.floor((cursorPosition / screenWidth) * 100) + 10;
      document.body.style.backgroundColor = `rgb(${greenValue}, ${greenValue}, 40)`;
    });

    // Start the title animation loop
    animateTitle();
  </script>
</body>
</html>
